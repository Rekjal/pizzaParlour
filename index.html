<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlour</title>
</head>

<body>
    <div class="container">
        <h1><span class="blueColor">Salim's Pizza Parlour</span> Page </h1>           
        <div class="jumbotron">
            <img src="img/pizza.jpg" alt="A photo of a cute pizza slice." align = "right" height="110" width="110">      
            <h2 id="anim">Choose your pizza size and toppings!</h2>
            <form id="formOne" name="pizzaOrder">
                <div class="deliveryOrNot">
                    <input type="checkbox" name="deliveryAddress" /> Enter Delivery Address
                    <input id=deliveryAddress novalidate type="text" name='testName' class="form-control" />
                    <input id='deliveryAddressHidden' type='hidden' value='No' name='testName'>
                    <br>                    
                </div>
            
                <div class="field">
                    <label for="cusName">Name</label>
                    <input id="cusName" required type="string">
                </div>
                <br>
                <label>Choose Your Pizza Size</label>
                <select class="pizzaSize form-control">
                    <option value="Small">Small ($8)</option>
                    <option value="Medium">Medium ($10)</option>
                    <option value="Large">Large ($12)</option>
                    <option value="ExtraLarge">Extra Large ($14)</option>
                </select>
                <div class="form-group">
                    <label>Choose Your Toppings ($1 each)</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Mushrooms" value="1">Mushrooms
                        </label>
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Kosher Meat">Kosher Meat
                        </label>
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Onions">Onions
                        </label>
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Sausage">Sausage
                        </label>
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Bacon">Bacon
                        </label>
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Green Peppers">Green Peppers
                        </label>
                        <label>
                            <input type="checkbox" name="pizzaTopping" value="Black Peppers">Black Peppers
                        </label>
                    </div>
                    </br>
                    <button type="submit" id ="submit" class="btn btn-success">Submit</button>  
                    <button type="restart" id = "restart" class="btn btn-danger">Refresh</button>
                </div>
            </form>
        </div>

        <blockquote class="blockquote">
            <div id="showPrice">
                <h1>Order # <span class="blueColor"><span id="orderNumber"></span></span>.</h1>
                <h2>Thank you <span class="blueColor"><span id="customerName"></span></span>. Your Order details are ...
                </h2>
                <ul>
                    <li>Pizza Cost: <span class="blueColor"><span id="totalAmount"></span></span></li>
                    <div id="showToppings">
                        <li>Toppings are ...</li>
                        <ol id="toppings" >
                        </ol>
                    </div>
                    <div id="showAddress">
                        <li>Delivery Address: <span class="blueColor"> <span id="address"></span> </span> </li>
                        <li>Approximate Delivery Time: <span class="blueColor"><span id="approximatedTime"></span></span></li>
                    </div>
                </ul>
            </div>
    </div>
    </blockquote>
</body>
</html>
